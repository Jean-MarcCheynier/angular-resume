<div class="conainer-xl">
  <div class="row">
    <div class="col-12">
      <img src="{{ item.imageUrl }}" class="rounded img-thumbnail" alt="..." />
      {{ item.degree }}
    </div>
    <div class="col-12">{{ item.startDate }} - {{ item.startDate }}</div>
    <div class="col-12">{{ item.institution }}</div>
    <div class="col-12">{{ item.fieldOfStudy }}</div>

    <div class="col-12">
      <p>{{ item.description }}</p>
    </div>
  </div>
</div>
